<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Étude — Hub (Flashcards & Quiz)</title>
  <style>
    :root{--bg:#ffffff;--surface:#ffffff;--card:#ffffff;--ink:#111111;--muted:#6b7280;--border:#e5e7eb;--brand:#8b5cf6}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    [hidden]{display:none !important}
    .shell{max-width:1060px;margin:0 auto;padding:24px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,#f4f5f7,#eaeefb);border:1px solid #e5e7eb}
    .logo svg{opacity:.9}
    h1{font-size:22px;margin:0}
    .sub{color:var(--muted);font-size:13px;margin:0}
    .apps{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:10px}
    .app{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;display:flex;gap:14px;align-items:center;cursor:pointer;transition:.2s transform,.2s border-color,.2s box-shadow}
    .app:hover{transform:translateY(-2px);border-color:#d1d5db;box-shadow:0 6px 24px rgba(17,24,39,.08)}
    .app:active{transform:translateY(0)}
    .app .icon{width:54px;height:54px;border-radius:12px;background:radial-gradient(65% 65% at 35% 35%, #eef2ff, #e5e7eb);display:grid;place-items:center;border:1px solid #e5e7eb}
    .app .meta{min-width:0}
    .app .meta .title{font-weight:700;letter-spacing:.2px}
    .app .meta .desc{color:var(--muted);font-size:13px;margin-top:2px}
    .pill{display:inline-flex;align-items:center;gap:8px;background:#f8fafc;border:1px solid var(--border);padding:6px 10px;border-radius:999px;color:#334155;font-size:12px}
    .row{display:flex;align-items:center;gap:12px;margin:12px 0}
    .btn{background:#111;color:#fff;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .btn.alt{background:#f3f4f6;color:#111}
    .btn.ghost{background:transparent;color:#111;border:1px solid var(--border)}
    .bar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:10px 0 18px}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:18px}
    .grid{display:grid;grid-template-columns:minmax(0,1fr) auto;gap:12px}
    input[type=text]{width:100%;background:#fff;color:#111;border:1px solid var(--border);border-radius:14px;padding:12px 14px;outline:none}
    input[type=text]:focus{border-color:#94a3b8;box-shadow:0 0 0 3px rgba(148,163,184,.25)}
    .hint{color:var(--muted);font-size:12px}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .bad{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
    .msg{margin-top:10px;border-radius:12px;padding:10px 12px;font-weight:600}
    svg{width:100%;height:auto;display:block}
    .svgwrap{background:#fff;border:1px solid var(--border);border-radius:14px;padding:16px}
    .answer{color:#334155}
    .footer{margin-top:18px;color:#64748b;font-size:12px}
    .back{display:flex;align-items:center;gap:8px}
    .back svg{opacity:.85}
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9" stroke="#8b5cf6"/>
            <path d="M12 3 L20 12 L12 21 L4 12 Z" stroke="#8b5cf6" opacity=".35"/>
          </svg>
        </div>
        <div>
          <h1>Étude — Hub</h1>
          <p class="sub">Choisis un module pour commencer</p>
        </div>
      </div>
      <div class="pill" id="breadcrumbs">Accueil</div>
    </div>

    <section id="home">
      <div class="apps">
        <button class="app" id="open-gf" type="button">
          <div class="icon">
            <svg width="36" height="36" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
              <polygon points="60,18 92,36 92,72 60,90 28,72 28,36" fill="none" stroke="#111" stroke-width="3"/>
              <circle cx="60" cy="54" r="18" fill="none" stroke="#111" stroke-width="3"/>
            </svg>
          </div>
          <div class="meta">
            <div class="title">Flashcards — Groupements fonctionnels</div>
            <div class="desc">21 cartes · réponse courte · dessins nets</div>
          </div>
        </button>
        <button class="app" type="button" disabled style="opacity:.6;cursor:not-allowed">
          <div class="icon">
            <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="6" width="16" height="12" rx="3" stroke="#111" fill="none"/>
              <path d="M4 10 H20" stroke="#111"/>
            </svg>
          </div>
          <div class="meta">
            <div class="title">Quiz — à venir</div>
            <div class="desc">Ajoute d'autres modules ici</div>
          </div>
        </button>
      </div>
    </section>

    <section id="gf" hidden>
      <div class="bar">
        <button class="btn ghost back" id="back-home" type="button" aria-label="Retour à l'accueil">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 6 L9 12 L15 18" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Accueil
        </button>
        <div class="pill">Flashcards GF</div>
      </div>

      <h2 style="margin:0 0 6px 0;font-size:20px">Flashcards inverses — Groupements fonctionnels (21)</h2>
      <p class="sub" style="margin-bottom:12px">Tape le nom du groupe (FR/EN, accents ignorés). Mélange, réponds, révèle si nécessaire.</p>

      <div class="row">
        <button class="btn" id="shuffle" type="button">Mélanger</button>
        <span class="pill" id="prog"></span>
        <span class="pill" id="score"></span>
      </div>

      <div class="card svgwrap"><div id="svg"></div></div>

      <div class="row grid">
        <input type="text" id="input" placeholder="Ex. alcool, cétone, nitrile…" />
        <div style="display:flex;gap:10px">
          <button class="btn" id="check" type="button">Vérifier</button>
          <button class="btn alt" id="reveal" type="button">Révéler</button>
          <button class="btn" id="next" type="button">Suivant</button>
        </div>
      </div>

      <div id="msg"></div>
      <div class="footer" id="accepted"></div>
    </section>
  </div>

  <script>
    (function(){
      const norm = (s) => {
        let t = s.toLowerCase().normalize('NFD');

          if (code >= 0x0300 && code <= 0x036F) continue;
          out += t[i];
        }
        out = out.replace(/’/g,'').replace(/'/g,'').replace(/-/g,' ');
        out = out.replace(/\s+/g,' ').trim();
        return out;
      };

      const shorten = (x1,y1,x2,y2,sh=6)=>{const dx=x2-x1,dy=y2-y1;const L=Math.hypot(dx,dy)||1;const ux=dx/L,uy=dy/L;return [x1+ux*sh,y1+uy*sh,x2-ux*sh,y2-uy*sh];};
      const perp = (dx,dy)=>{const L=Math.hypot(dx,dy)||1;return [-dy/L, dx/L];};

      let order = [...G.keys()];
      const shuffleArr = (arr)=>{for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr};
      order = shuffleArr(order);

      let idx = 0, score = 0;
      const $ = (id)=>document.getElementById(id);
      const render = ()=>{const g = G[order[idx]];$('svg').innerHTML = g.d();$('prog').textContent = `${idx+1}/${G.length}`;$('score').textContent = `Score : ${score}`;$('msg').innerHTML = '';$('accepted').innerHTML = '';$('input').value = '';$('input').focus();};

      const checkAns = ()=>{const g = G[order[idx]];const a = norm($('input').value);const ok = [g.l, ...g.a].map(norm).some(x=>x===a);$('msg').className = 'msg ' + (ok? 'ok':'bad');$('msg').textContent = ok ? 'Correct.' : 'Incorrect.';if(ok) score++; else $('accepted').innerHTML = `<span class="hint">Réponse attendue : <span class="answer">${g.l}</span>. Synonymes : ${g.a.join(', ')}</span>`;};
      const reveal = ()=>{const g = G[order[idx]];$('msg').className = 'msg bad';$('msg').textContent = 'Révélé.';$('accepted').innerHTML = `<span class="hint">Réponse attendue : <span class="answer">${g.l}</span>. Synonymes : ${g.a.join(', ')}</span>`;};

      $('check').addEventListener('click', checkAns);
      $('reveal').addEventListener('click', reveal);
      $('next').addEventListener('click', ()=>{ idx = (idx+1) % G.length; render(); });
      $('shuffle').addEventListener('click', ()=>{ order = shuffleArr([...G.keys()]); idx = 0; score = 0; render(); });
      $('input').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ checkAns(); }});

      const home = $('home');
      const gf = $('gf');
      const crumbs = $('breadcrumbs');

      // robust toggle using [hidden]
      $('open-gf').addEventListener('click', ()=>{ home.hidden = true; gf.hidden = false; crumbs.textContent='Flashcards GF'; });
      $('back-home').addEventListener('click', ()=>{ gf.hidden = true; home.hidden = false; crumbs.textContent='Accueil'; });

      render();
    })();
  </script>
