<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Suivi de sommeil</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 10px;
      line-height: 1.5;
    }
    label { display:block; margin-top:8px; }
    input { width:100%; padding:6px; font-size:1rem; box-sizing:border-box; }
    button { margin-top:12px; padding:8px 16px; font-size:1rem; }
    #result { margin-top:12px; font-weight:bold; }
    li button.edit{margin-top:0;padding:2px 6px;font-size:0.8rem}
  </style>
</head>
<body>
  <h1>Suivi du sommeil</h1>
  <label for="date-input">Date</label>
  <input id="date-input" type="date" />
  <label for="sleep-input">Durée de sommeil (ex : 8h45)</label>
  <input id="sleep-input" type="text" placeholder="ex : 7h30" />
  <button id="add" type="button">Ajouter</button>
  <ul id="history"></ul>
  <div id="result"></div>
    <canvas id="debt-chart" width="600" height="200"></canvas>
  <div id="weekly"></div>

  <h2>Hydratation</h2>
  <label for="water-input">Quantité d'eau (ml)</label>
  <input id="water-input" type="number" min="0" step="50" placeholder="ex : 250" />
  <button id="add-water" type="button">Ajouter</button>
  <div id="water-bar" style="background:#eee;border-radius:10px;height:20px;margin-top:8px;overflow:hidden">
    <div id="water-fill" style="background:#3b82f6;height:100%;width:0"></div>
  </div>
  <div id="water-result"></div>
  <div>
    <button id="home" type="button">Accueil</button>
  </div>
  <script src="sleep.js"></script>
</body>
</html>
