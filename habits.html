<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Track Study Habits</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
      line-height: 1.5;
      background:#f0f4ff;
    }
    h1 { text-align:center; }
    .habit-card {
      background:#fff;
      border-radius:12px;
      padding:16px;
      margin:20px 0;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .sleep-card{ border-left:8px solid #8b5cf6; }
    .water-card{ border-left:8px solid #3b82f6; }
    .activity-card{ border-left:8px solid #10b981; }
    label { display:block; margin-top:8px; }
    input { width:100%; padding:6px; font-size:1rem; box-sizing:border-box; }
    button { margin-top:12px; padding:8px 16px; font-size:1rem; cursor:pointer; border-radius:8px; border:0; color:#fff; }
    button.sleep { background:#8b5cf6; }
    button.water { background:#3b82f6; }
    button.remove { background:#f59e0b; }
    button.activity { background:#10b981; }
    #water-bar{ background:#e0f2fe;border-radius:10px;height:20px;margin-top:8px;overflow:hidden; }
    #water-fill{ background:#3b82f6;height:100%;width:0; }
    #debt-chart{ display:block;margin-top:12px; }
    .home-btn{ background:#6b7280; }
  </style>
</head>
<body>
  <h1>Track Study Habits</h1>

  <div class="habit-card sleep-card">
    <h2>Sommeil</h2>
    <label for="date-input">Date</label>
    <input id="date-input" type="date" />
    <label for="sleep-input">Durée de sommeil (ex : 8h45)</label>
    <input id="sleep-input" type="text" placeholder="ex : 7h30" />
    <button id="add" class="sleep" type="button">Ajouter</button>
    <ul id="history"></ul>
    <div id="result"></div>
    <canvas id="debt-chart" width="600" height="200"></canvas>
    <div id="weekly"></div>
  </div>

  <div class="habit-card water-card">
    <h2>Hydratation</h2>
    <label for="water-input">Quantité d'eau (ml)</label>
    <input id="water-input" type="number" min="0" step="50" placeholder="ex : 250" />
    <div>
      <button id="add-water" class="water" type="button">Ajouter</button>
      <button id="remove-water" class="remove" type="button">Retirer</button>
    </div>
    <div id="water-bar">
      <div id="water-fill"></div>
    </div>
    <div id="water-result"></div>
  </div>

  <div class="habit-card activity-card">
    <h2>Activité physique</h2>
    <label for="activity-input">Minutes aujourd'hui</label>
    <input id="activity-input" type="number" min="0" step="5" placeholder="ex : 30" />
    <button id="add-activity" class="activity" type="button">Ajouter</button>
    <div id="activity-result"></div>
  </div>

  <div>
    <button id="home" class="home-btn" type="button">Accueil</button>
  </div>

  <script src="habits.js"></script>
</body>
</html>
